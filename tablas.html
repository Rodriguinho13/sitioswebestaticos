<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <td>Nombre</td>
                <td>Apellido</td>
                <td>Edad</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Juan</td>
                <td>Perez</td>
                <td>20</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <table border="1">
        <thead>
            <tr>
                <td>1</td>
                <td colspan="2">2</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </thead>
    </table>
    <hr>
    <table border="1">
        <thead>
            <tr>
                <td rowspan="2">1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </thead>
    </table>
</body>
</html>
